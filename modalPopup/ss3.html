<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="ss3.css">
        <script src="https://kit.fontawesome.com/8e591d1242.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button class="open-modal-btn">Open Modal</button>
         <!--modal là lớp phủ đen khi click vào Open Modal  -->
        <div class="modal hide"> 
            <div class="modal__inner">
                <div class="modal__header">
                    <p>Welcome to The Bao</p>
                    <i class="fa-regular fa-rectangle-xmark"></i>
                </div>
                <div class="modal__body">
                    <h2>Modal</h2>
                    <p>Đây là phần body của madal</p>
                </div>
                <div class="modal__footer">
                    <button>Close</button>
                </div>
            </div>

        </div>
    </body>
    <script src="./ss3.js"></script>
</html>
